<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natsumiii7 ‚Äî ¬°Te invito a jugar Minecraft!</title>
  <meta name="description" content="Invitaci√≥n especial para jugar Minecraft ‚Äî deja tu correo y coordinamos la partida." />
  <meta property="og:title" content="Natsumiii7 ‚Äî ¬°Te invito a jugar Minecraft!" />
  <meta property="og:description" content="Deja tu correo y coordinamos la partida." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#2e7d32" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%232e7d32'/%3E%3Ctext x='50' y='65' text-anchor='middle' font-size='70' fill='white'%3E%F0%9F%8C%BF%3C/text%3E%3C/svg%3E" />
  <!-- Pixel/retro fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --grass:#5dbb63;           /* c√©sped */
      --dirt:#8e6a3e;            /* tierra */
      --sky1:#8ed0ff;            /* cielo claro */
      --sky2:#cfeeff;            /* cielo suave */
      --leaf:#2e7d32;            /* verde oscuro */
      --stone:#37474f;           /* gris piedra */
      --text:#102a43;            /* texto principal */
      --panel:#ffffffee;         /* panel transl√∫cido */
      --accent:#00bfa6;          /* acento */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--sky2),var(--sky1));
      overflow-x:hidden;
    }

    /* Cielo con nubes pixeladas */
    .clouds{
      position:fixed; inset:0; pointer-events:none; opacity:.55;
      background:
        radial-gradient(#fff 40%,#fff0 41%) 0 0/120px 120px,
        radial-gradient(#fff 40%,#fff0 41%) 60px 30px/140px 140px,
        radial-gradient(#fff 40%,#fff0 41%) 20px 80px/180px 180px;
      mix-blend-mode:screen;
      animation: drift 60s linear infinite;
      image-rendering: pixelated;
    }
    @keyframes drift{to{background-position:1000px 0, 1400px 0, 1800px 0}}

    /* Plataforma estilo bloque */
    .ground{
      position:fixed; left:0; right:0; bottom:0; height:35vh; min-height:220px;
      background:
        linear-gradient(0deg, var(--dirt) 0 75%, var(--grass) 75% 100%);
      box-shadow: 0 -4px 0 #3a9e40 inset, 0 -20px 40px #0003 inset;
    }
    /* patr√≥n de tierra pixel */
    .ground:before{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(#0002 16%,#0000 17%) 0 0/24px 24px,
        radial-gradient(#0003 14%,#0000 15%) 12px 12px/24px 24px;
      mix-blend-mode:multiply; opacity:.55; image-rendering:pixelated;
    }

    /* Contenedor principal */
    .wrap{
      position:relative; z-index:2; min-height:100dvh;
      display:grid; place-items:center; padding:4rem 1rem 40vh;
    }

    .card{
      width:min(680px,92vw);
      background:var(--panel);
      backdrop-filter: blur(6px);
      border:4px solid #1b5e20;
      border-radius:22px;
      box-shadow: 0 20px 60px #0002, 0 6px 0 #1b5e20;
      padding:2.2rem;
      text-align:center;
    }

    .title{
      font-family:"Press Start 2P", monospace;
      font-size:clamp(22px,4.2vw,36px);
      color:#1b5e20; letter-spacing:1px;
      text-shadow: 0 4px 0 #9ccc65, 0 8px 0 #689f38, 0 12px 0 #33691e, 2px 2px 6px #0004;
      margin:0 0 1.2rem;
    }

    .subtitle{
      font-size:clamp(16px,2.6vw,20px);
      margin:0 auto 1.5rem; max-width:48ch; line-height:1.4;
    }

    /* Formulario */
    form{
      display:grid; gap:12px; grid-template-columns:1fr auto; align-items:center;
      margin:1.2rem auto 0; max-width:520px;
    }

    label{grid-column:1/-1; font-weight:700}

    input[type="email"]{
      appearance:none; width:100%;
      padding:14px 16px; border-radius:14px; border:3px solid var(--stone);
      font-size:16px; outline:none; transition:.2s ease;
      background:#fff; box-shadow: 0 3px 0 #263238;
    }
    input[type="email"]:focus{
      border-color:var(--accent); box-shadow: 0 3px 0 #00695c, 0 0 0 4px #00bfa633;
    }

    button{
      font-family:"Press Start 2P", monospace; font-size:14px;
      padding:14px 18px; border:0; border-radius:14px; cursor:pointer;
      background:linear-gradient(#00d3bd,#00bfa6); color:#083b34;
      box-shadow: 0 4px 0 #00695c, 0 12px 24px #00bfa640; transition: transform .06s ease, filter .2s;
      text-transform:uppercase; letter-spacing:.5px;
    }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(2px); box-shadow:0 2px 0 #00695c}

    /* Aviso legal */
    .legal{font-size:12px; opacity:.7; margin-top:.8rem}

    /* Detalles decorativos: antorchas */
    .torch{
      position:absolute; width:12px; height:46px; background:#6d4c41; border:2px solid #3e2723; border-radius:4px;
      left:-22px; top:10px; transform:rotate(-10deg); box-shadow: 0 0 0 2px #3e2723 inset;
    }
    .torch:before{
      content:""; position:absolute; top:-22px; left:50%; transform:translateX(-50%);
      width:26px; height:26px; background: radial-gradient(circle at 50% 60%, #ffecb3 0 40%, #ff9800 40% 70%, #ff5722 70% 100%);
      filter: blur(0.3px); border-radius:50%; box-shadow: 0 0 24px 8px #ff9800cc;
      animation: flicker 1.4s infinite steps(2);
    }
    .torch.right{left:auto; right:-22px; top:24px; transform:rotate(8deg)}
    @keyframes flicker{50%{transform:translateX(-50%) scale(1.05)} 100%{transform:translateX(-50%) scale(0.98)}}

    footer{
      position:fixed; bottom:10px; left:0; right:0; text-align:center; font-size:12px; color:#0009;
    }
    a{color:#1565c0; text-decoration:underline dotted}
  </style>
</head>
<body>
  <div class="clouds" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="dialog" aria-labelledby="t" aria-describedby="d">
      <div class="torch" aria-hidden="true"></div>
      <div class="torch right" aria-hidden="true"></div>

      <h1 id="t" class="title">Natsumiii7</h1>
      <p id="d" class="subtitle">¬°Te invito a <strong>jugar Minecraft</strong> conmigo Natsumi! D√©jame tu correo y te lo compro  üß±‚õèÔ∏è</p>

      <form id="inviteForm" novalidate>
        <label for="email">Tu correo</label>
        <input id="email" name="email" type="email" inputmode="email" placeholder="natsumi@example.com" autocomplete="email" required aria-required="true" />
        <button type="submit" aria-label="Enviar invitaci√≥n">Listo</button>
      </form>
    </section>
  </main>
  <div class="ground" aria-hidden="true"></div>

  <footer>
    Hecho con ‚ù§ para Natsumi ‚Ä¢ <a href="https://github.com/" target="_blank" rel="noopener"></a>
  </footer>

  <script>
    // Manejo del "env√≠o" sin backend: abre un mailto prellenado
    const f = document.getElementById('inviteForm');
    const input = document.getElementById('email');

    f.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = input.value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        input.focus();
        input.setCustomValidity('Ingresa un correo v√°lido Natsumi ._.    .');
        input.reportValidity();
        return;
      }
      input.setCustomValidity('');

      const subject = encodeURIComponent('Juega conmigo Natsumi jaja');
      const body = encodeURIComponent(
        `Hola Marcos!\n\nMi correo es: ${email}\nSi quier jugar Minecraft.\n\n T.T \n\n‚Äî Enviado desde Natsumiii7`
      );

      // Abre el cliente de correo del usuario para enviar el mensaje
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;

      // Feedback visual
      const btn = f.querySelector('button');
      btn.disabled = true; btn.textContent = '¬°Abriendo tu correo‚Ä¶!';
      setTimeout(()=>{btn.disabled=false; btn.textContent='¬°Listo!';}, 3000);
    });
  </script>
</body>
</html>
