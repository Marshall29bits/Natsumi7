  <style>
    :root{
      --grass:#5dbb63;           /* c√©sped */
      --dirt:#8e6a3e;            /* tierra */
      --sky1:#8ed0ff;            /* cielo claro */
      --sky2:#cfeeff;            /* cielo suave */
      --leaf:#2e7d32;            /* verde oscuro */
      --stone:#37474f;           /* gris piedra */
      --text:#102a43;            /* texto principal */
      --panel:#ffffffee;         /* panel transl√∫cido */
      --accent:#00bfa6;          /* acento */
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--sky2),var(--sky1));
      overflow-x:hidden;
    }

    /* Cielo con nubes pixeladas */
    .clouds{
      position:fixed; inset:0; pointer-events:none; opacity:.55;
      background:
        radial-gradient(#fff 40%,#fff0 41%) 0 0/120px 120px,
        radial-gradient(#fff 40%,#fff0 41%) 60px 30px/140px 140px,
        radial-gradient(#fff 40%,#fff0 41%) 20px 80px/180px 180px;
      mix-blend-mode:screen;
      animation: drift 60s linear infinite;
      image-rendering: pixelated;
    }
    @keyframes drift{to{background-position:1000px 0, 1400px 0, 1800px 0}}

    /* Plataforma estilo bloque */
    .ground{
      position:fixed; left:0; right:0; bottom:0; height:35vh; min-height:220px;
      background:
        linear-gradient(0deg, var(--dirt) 0 75%, var(--grass) 75% 100%);
      box-shadow: 0 -4px 0 #3a9e40 inset, 0 -20px 40px #0003 inset;
    }
    /* patr√≥n de tierra pixel */
    .ground:before{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(#0002 16%,#0000 17%) 0 0/24px 24px,
        radial-gradient(#0003 14%,#0000 15%) 12px 12px/24px 24px;
      mix-blend-mode:multiply; opacity:.55; image-rendering:pixelated;
    }

    /* Contenedor principal */
    .wrap{
      position:relative; z-index:2; min-height:100dvh;
      display:grid; place-items:center; padding:4rem 1rem 40vh;
    }

    .card{
      width:min(720px,92vw);
      background:var(--panel);
      backdrop-filter: blur(6px);
      border:4px solid #1b5e20;
      border-radius:22px;
      box-shadow: 0 20px 60px #0002, 0 6px 0 #1b5e20;
      padding:2.2rem;
      text-align:center;
    }

    .title{
      font-family:"Press Start 2P", monospace;
      font-size:clamp(22px,4.2vw,36px);
      color:#1b5e20; letter-spacing:1px;
      text-shadow: 0 4px 0 #9ccc65, 0 8px 0 #689f38, 0 12px 0 #33691e, 2px 2px 6px #0004;
      margin:0 0 1.2rem;
    }

    .subtitle{
      font-size:clamp(16px,2.6vw,20px);
      margin:0 auto 1.4rem; max-width:50ch; line-height:1.45;
    }

    .btns{
      position:relative; margin:1.4rem auto 0; width:min(560px,86vw);
      height:140px; display:grid; place-items:center;
    }

    .row{ display:flex; gap:12px; align-items:center; justify-content:center; }

    button{
      font-family:"Press Start 2P", monospace; font-size:14px;
      padding:14px 18px; border:0; border-radius:14px; cursor:pointer;
      background:linear-gradient(#00d3bd,#00bfa6); color:#083b34;
      box-shadow: 0 4px 0 #00695c, 0 12px 24px #00bfa640; transition: transform .06s ease, filter .2s, left .15s, top .15s, transform .15s;
      text-transform:uppercase; letter-spacing:.5px;
      user-select:none;
    }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(2px); box-shadow:0 2px 0 #00695c}

    #btnNo{
      position:absolute; left:12px; top:12px; transform:translate(0,0);
    }

    #msg{ margin-top:1rem; font-weight:700; }

    footer{
      position:fixed; bottom:10px; left:0; right:0; text-align:center; font-size:12px; color:#0009;
    }
    a{color:#1565c0; text-decoration:underline dotted}
  </style>
</head>
<body>
  <div class="clouds" aria-hidden="true"></div>
  <main class="wrap">
    <section class="card" role="dialog" aria-labelledby="t" aria-describedby="d">
      <div class="torch" aria-hidden="true"></div>
      <div class="torch right" aria-hidden="true"></div>

      <h1 id="t" class="title">Natsumiii7</h1>
      <p id="d" class="subtitle">Aceptas jugar Minecraft conmigo, <strong>Natsumi</strong>? ‚õèÔ∏èüß±</p>

      <div class="btns" id="btnZone">
        <div class="row">
          <button id="btnSi" type="button" aria-label="Aceptar">S√≠</button>
        </div>
        <button id="btnNo" type="button" aria-label="No">No</button>
      </div>

      <p id="msg" aria-live="polite"></p>
    </section>
  </main>
  <div class="ground" aria-hidden="true"></div>

  <footer>
    Hecho con ‚ù§ para Natsumi ‚Ä¢ <a href="https://github.com/" target="_blank" rel="noopener"></a>
  </footer>

  <script>
    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const zone = document.getElementById('btnZone');
    const msg = document.getElementById('msg');

    function moveNo() {
      const r = zone.getBoundingClientRect();
      const b = btnNo.getBoundingClientRect();
      const maxX = Math.max(0, r.width - b.width - 8);
      const maxY = Math.max(0, r.height - b.height - 8);
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      btnNo.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Evitar que den clic en "No" (desktop y mobile)
    ['pointerenter','pointerover','pointerdown','touchstart','focus'].forEach(evt => {
      btnNo.addEventListener(evt, (e)=>{
        e.preventDefault();
        moveNo();
      }, { passive: false });
    });

    // Por si alguien logra presionar Enter con foco en No (accesibilidad)
    btnNo.addEventListener('click', (e)=>{ e.preventDefault(); moveNo(); });

    // Al decir S√≠
    btnSi.addEventListener('click', ()=>{
      btnNo.style.display = 'none';
      msg.textContent = '¬°Entonces env√≠ame una screenshot de esta p√°gina para ver, jaja!';
    });

    // Primera reubicaci√≥n para que ya empiece travieso
    moveNo();
  </script>
</body>
