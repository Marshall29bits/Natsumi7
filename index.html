      mix-blend-mode:multiply; opacity:.55; image-rendering:pixelated; }

    /* Contenedor principal */
    .wrap{ position:relative; z-index:2; min-height:100dvh; display:grid; place-items:center; padding:4rem 1rem 40vh; }

    .card{ width:min(720px,92vw); background:var(--panel); backdrop-filter: blur(6px);
      border:4px solid #1b5e20; border-radius:22px; box-shadow: 0 20px 60px #0002, 0 6px 0 #1b5e20; padding:2.2rem; text-align:center; }

    .title{ font-family:"Press Start 2P", monospace; font-size:clamp(22px,4.2vw,36px);
      color:#1b5e20; letter-spacing:1px; text-shadow: 0 4px 0 #9ccc65, 0 8px 0 #689f38, 0 12px 0 #33691e, 2px 2px 6px #0004; margin:0 0 1.2rem; }

    .btns{ position:relative; margin:1.4rem auto 0; width:min(560px,86vw); height:clamp(180px, 34vh, 320px); display:grid; place-items:center; touch-action: none; }

    .row{ display:flex; gap:12px; align-items:center; justify-content:center; }

    button{ font-family:"Press Start 2P", monospace; font-size:14px; padding:14px 18px; border:0; border-radius:14px; cursor:pointer;
      background:linear-gradient(#00d3bd,#00bfa6); color:#083b34; box-shadow: 0 4px 0 #00695c, 0 12px 24px #00bfa640;
      transition: transform .06s ease, filter .2s, left .15s, top .15s, transform .15s; text-transform:uppercase; letter-spacing:.5px; user-select:none; touch-action: manipulation; }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(2px); box-shadow:0 2px 0 #00695c}

    #btnNo{ position:absolute; left:12px; top:12px; transform:translate(0,0); }

    #msg{ margin-top:1rem; font-weight:700; }

    /* Celebraci√≥n */

    @keyframes pop{ from{ opacity:0; transform:scale(.92) } to{ opacity:1; transform:scale(1) } }

    .pony{ width:min(260px, 60vw); height:auto; }

              <stop offset="0%" stop-color="#ff6ec7"/>

  <script>
    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const zone = document.getElementById('btnZone');
    const msg = document.getElementById('msg');
    const celebration = document.getElementById('celebration');

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function moveNo() {
      const r = zone.getBoundingClientRect();
      const b = btnNo.getBoundingClientRect();
      const maxX = Math.max(0, r.width - b.width - 8);
      const maxY = Math.max(0, r.height - b.height - 8);
      const x = rand(0, maxX);
      const y = rand(0, maxY);
      btnNo.style.transform = `translate(${x}px, ${y}px)`;
    }

    function getPoint(e){
      if (e.touches && e.touches[0]) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      if (e.changedTouches && e.changedTouches[0]) return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    // Proximidad: si el dedo/mano se acerca al bot√≥n No, ¬°huye!
    function handleProximity(e){
      const p = getPoint(e);
      const b = btnNo.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;
      const dist = Math.hypot(cx - p.x, cy - p.y);
      const threshold = Math.max(90, Math.max(b.width, b.height) * 1.8); // mayor umbral t√°ctil
      if (dist < threshold) {
        moveNo();
        if (e.cancelable) e.preventDefault();
      }
    }

    // Evitar que den clic en "No" (desktop y t√°ctil)
    ['pointerenter','pointerover','pointerdown','touchstart','focus'].forEach(evt => {
      btnNo.addEventListener(evt, (e)=>{ if (e.cancelable) e.preventDefault(); moveNo(); }, { passive: false });
    });
    btnNo.addEventListener('click', (e)=>{ if (e.cancelable) e.preventDefault(); moveNo(); });

    // Moverse al acercarse
    zone.addEventListener('pointermove', handleProximity, { passive: false });
    zone.addEventListener('touchmove', handleProximity, { passive: false });

    // Al decir S√≠: ocultar No, mostrar mensaje y pony
    btnSi.addEventListener('click', ()=>{
      btnNo.style.display = 'none';
      msg.innerHTML = '¬°Entonces env√≠ame una screenshot de esta p√°gina para ver, jaja!<br><strong>jajaja tu</strong>';
      celebration.classList.add('show');
    });

    // Recalcular en resize y primera reubicaci√≥n
    window.addEventListener('resize', moveNo);
    moveNo();
  </script>
